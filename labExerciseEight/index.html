<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./main.js"></script>
    <title>Dice Game</title>
  </head>
  <body>
    <div
      class="conatianer main-container d-flex justify-content-center align-items-center"
    >
      <div
        class="dice-side-container d-flex flex-column justify-content-center align-items-center gap-1"
      >
        <h2>Welcome To My Dice Game - First to Reach 100 Wins</h2>
        <!-- <label style="display: block" for="sidesDropdown">Choose the number of Sides:</label> -->
        <span
          >Once you select your dice it gets locked for the whole game!</span
        >
        <select class="drop-down-input" id="number-of-sides">
          <option selected disabled>
            Choose the dice you wanna play with:
          </option>
          <option>2</option>
          <option>4</option>
          <option>6</option>
          <option>8</option>
          <option>10</option>
          <option>12</option>
          <option>20</option>
        </select>
      </div>
      <div
        class="inner-container p-5 d-flex justify-content-center align-items-center gap-3"
      >
        <div
          class="first-container d-flex flex-column justify-content-center align-items-center"
        >
          <h2 class="player-name item-to-top" id="player-one">Player One</h2>
          <p class="total-score" id="total-score-player-one">0</p>

          <div
            class="dice-container d-flex flex-column justify-content-center align-items-center"
            id="player-one-dice-container"
          >
            <p class="dice-result" id="dice-result-one">0</p>
          </div>
        </div>

        <div
          class="second-container d-flex flex-column justify-content-center align-items-center"
        >
          <h2 class="player-name item-to-top" id="player-two">Player Two</h2>
          <p class="total-score" id="total-score-player-two">0</p>

          <div
            class="dice-container d-flex flex-column justify-content-center align-items-center"
            id="player-two-dice-container"
          >
            <p class="dice-result" id="dice-result-two">0</p>
          </div>
        </div>
      </div>

      <div class="btn-container d-flex gap-2">
        <button class="game-btn" id="new-game-btn">New Game</button>
        <button class="game-btn" id="roll-dice-btn">Roll Dice</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
