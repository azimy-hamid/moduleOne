<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Clock</title>
  </head>
  <body>
    <div class="mb-3 p-5">
      <input
        type="number"
        class="form-control mb-3"
        id="secondsInput"
        placeholder="Enter Number of Seconds"
      />

      <input class="btn w-100" type="submit" name="" id="submitButton" value="Convert"/>
    </div>

    <div class="d-flex justify-content-center gap-3 mb-3 p-5 time-container">
      <div class="p-5 clock clock--bg clock-txt">
        <span id="hours">0</span>
      </div>
      <div class="p-5 clock clock--bg clock-txt">
        <span id="minutes">0</span>
      </div>
      <div class="p-5 clock clock--bg clock-txt">
        <span id="seconds">0</span>
      </div>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
